<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>粒子系统测试</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #1a1a2e;
      color: white;
      font-family: Arial, sans-serif;
    }
    #canvas {
      border: 2px solid #00ffff;
      display: block;
      margin: 20px auto;
    }
    .info {
      text-align: center;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #00ffff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>粒子系统测试</h1>
    <p>点击按钮测试不同的粒子效果</p>
    <button onclick="testSpark()">发射火花</button>
    <button onclick="testExplosion()">爆炸效果</button>
    <button onclick="testTrail()">拖尾效果</button>
  </div>
  <canvas id="canvas" width="800" height="600"></canvas>
  <div class="info">
    <p id="status">等待测试...</p>
  </div>

  <script type="module">
    import * as PIXI from 'https://cdn.jsdelivr.net/npm/pixi.js@8/dist/pixi.min.mjs';

    const canvas = document.getElementById('canvas');
    const status = document.getElementById('status');

    // 创建PixiJS应用
    const app = new PIXI.Application();
    await app.init({
      canvas: canvas,
      width: 800,
      height: 600,
      backgroundColor: 0x1a1a2e,
    });

    const container = new PIXI.Container();
    app.stage.addChild(container);

    // 简单的粒子系统
    const particles = [];

    function createParticle(x, y, vx, vy, color) {
      const graphics = new PIXI.Graphics();
      graphics.circle(0, 0, 10);
      graphics.fill({ color: color, alpha: 1 });
      graphics.x = x;
      graphics.y = y;
      container.addChild(graphics);

      particles.push({
        graphics: graphics,
        vx: vx,
        vy: vy,
        life: 1.0,
      });

      status.textContent = `创建了粒子，总数: ${particles.length}`;
    }

    // 测试函数
    window.testSpark = function() {
      const centerX = 400;
      const centerY = 300;
      
      for (let i = 0; i < 20; i++) {
        const angle = (Math.PI * 2 * i) / 20;
        const speed = 200;
        createParticle(
          centerX,
          centerY,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed,
          0xffff00
        );
      }
      status.textContent = '发射火花效果已创建！';
    };

    window.testExplosion = function() {
      const centerX = 400;
      const centerY = 300;
      
      for (let i = 0; i < 30; i++) {
        const angle = (Math.PI * 2 * i) / 30;
        const speed = 250;
        createParticle(
          centerX,
          centerY,
          Math.cos(angle) * speed,
          Math.sin(angle) * speed,
          0xff8800
        );
      }
      status.textContent = '爆炸效果已创建！';
    };

    window.testTrail = function() {
      let x = 100;
      const y = 300;
      const interval = setInterval(() => {
        if (x > 700) {
          clearInterval(interval);
          return;
        }
        createParticle(x, y, 0, 50, 0x00aaff);
        x += 20;
      }, 50);
      status.textContent = '拖尾效果已创建！';
    };

    // 更新循环
    app.ticker.add((delta) => {
      const dt = delta.deltaTime / 60; // 转换为秒

      for (let i = particles.length - 1; i >= 0; i--) {
        const particle = particles[i];
        
        // 更新位置
        particle.graphics.x += particle.vx * dt;
        particle.graphics.y += particle.vy * dt;
        
        // 应用重力
        particle.vy += 300 * dt;
        
        // 更新生命值
        particle.life -= dt;
        
        if (particle.life <= 0) {
          container.removeChild(particle.graphics);
          particle.graphics.destroy();
          particles.splice(i, 1);
        } else {
          // 更新透明度
          particle.graphics.alpha = particle.life;
        }
      }
    });

    status.textContent = 'PixiJS已初始化，点击按钮测试粒子效果';
  </script>
</body>
</html>
